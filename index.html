<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productividad Pro | Mi Herramienta</title>
    <style>
        :root {
            --primary: #ff4757;
            --dark: #2f3542;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: var(--dark); margin-bottom: 10px; }
        .timer {
            font-size: 80px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #e84118; }
        p { color: #747d8c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Focus Flow</h1>
        <p>Nicho: Productividad y Bienestar</p>
        <div class="timer" id="timer">25:00</div>
        <button class="btn" onclick="startTimer()">¡Empezar a Enfocarme!</button>
        <p style="margin-top: 20px; font-size: 0.8em;">Creado para mejorar el rendimiento diario.</p>
    </div>

    <script>
        function startTimer() {
            let time = 25 * 60;
            const display = document.getElementById('timer');
            
            const countdown = setInterval(() => {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                display.innerHTML = `${minutes}:${seconds}`;
                if (time <= 0) {
                    clearInterval(countdown);
                    alert("¡Tiempo de descansar!");
                }
                time--;
            }, 1000);
        }
    </script>

</body>
</html>
